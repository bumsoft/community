<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘도 편의점</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            padding: 20px;
            background-color: #23759f;
            color: #fff;
            margin: -20px -20px 20px -20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        p {
            margin: 20px 0;
        }
        a {
            display: inline-flex;
            margin: 10px;
            padding: 10px 15px;
            background-color: #45c4f4;
            color: #fff;
            text-decoration: none;

            border-radius: 4px;
            height: 200px;
            width: 200px;

            text-align: center;
            align-items: center;
            justify-content: center;

            font-size: 25pt;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1 style="font-family: 궁서">오늘도 편의점</h1>
        <p>
            <a style="font-family: 궁서" href="/register/employer" class="animate__animated animate__fadeInTopRight">사장</a>
            <a style="font-family: 궁서" href="/register/employee" class="animate__animated animate__fadeInTopLeft">아르바이트생</a>
        </p>
    </div>
</div> <!-- /container -->
</body>
</html>
